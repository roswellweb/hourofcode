<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{% if page.title %}{{ page.title | escape }} &ndash; {{site.title | escape}}{% else %}{{ site.title | escape }} &ndash; {{site.short | escape}}{% endif %}</title>
        <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif|Vast+Shadow">
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?v={{ site.time | date_to_xmlschema }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">  
        <link rel="apple-itouch-icon" href="/hoclogo.png">
        <link rel="icon" type="image/png" href="/hoclogo.png">
        <meta name="theme-color" content="#6A8455">
        <script>
            // Force a secure connection
            var l = window.location.href + '';
            if(l.indexOf('http://')==0) {
                window.location.href = l.replace('http://', 'https://');
            }
            
            // Google Analytics
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-88191318-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <header class="RHS-navigation">
            <div>
                <h1><a href="/">RHS Hour of Code</a></h1>
                <p>Welcome to the Hour of Code at Roswell High School</p>
                <nav>
                    <ul>{% assign url = page.url|remove:'index.html' %}<!--
                        --><li><a {% if url == "/" %}class="active"{% endif %} href="/">Home</a></li><!--
                        --><li><a {% if url contains "start" %}class="active"{% endif %} href="/start/">Let's Get Started</a></li><!--
                        --><li><a {% if url contains "thank-you" %}class="active"{% endif %} href="/thank-you/">Thank You</a></li><!--
                    --></ul>
                </nav>
            </div>
        </header>
        <main class="RHS-content">
            <div>
